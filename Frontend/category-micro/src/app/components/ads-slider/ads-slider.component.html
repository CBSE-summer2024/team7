<div class="mt-ads-slider">
  <p-carousel
    [value]="ads"
    [numVisible]="1"
    [numScroll]="1"
    [circular]="true"
    styleClass="ads-carousel"
    autoplayInterval="3000"
  >
    <ng-template pTemplate="item" let-ad>
      <img [src]="ad" style="width: 100%; height: auto" />
    </ng-template>
  </p-carousel>
</div>
